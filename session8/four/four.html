<!DOCTYPE html>
<html>
<head>
  <style>
    .vertical-nav {
      width: 200px;
      border: 1px solid #ccc;
    }

    .vertical-nav a {
      display: block;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      color: blue;
      background-color: #d0f0f7;
    }

    .vertical-nav a.home {
      background-color: orange;
      color: white;
      font-weight: bold;
    }

    .vertical-nav a:hover {
      background-color: #aaa;
      color: white;
    }
  </style>
</head>
<body>

<h3>Vertical Navigation Bar</h3>

<div class="vertical-nav">
  <a href="#" class="home">Home</a>
  <a href="#">Java</a>
  <a href="#">CSS</a>
  <a href="#">HTML</a>
  <a href="#">Bootstrap</a>
</div>

</body>
</html>
